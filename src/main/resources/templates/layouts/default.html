<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>Eshop a Flat E-Commerce Bootstrap Responsive Website Template | Home :: w3layouts</title>
	<link href="/css/bootstrap.css" rel='stylesheet' type='text/css' />
	<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
	<script src="/js/jquery.min.js"></script>
	<!-- Custom Theme files -->
	<link href="/css/style.css" rel="stylesheet" type="text/css" media="all" />
	<link href="/css/component.css" rel="stylesheet" type="text/css" />
	<!-- Custom Theme files -->
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="keywords" content="Eshop Responsive web template, Bootstrap Web Templates, Flat Web Templates, Andriod Compatible web template,
Smartphone Compatible web template, free webdesigns for Nokia, Samsung, LG, SonyErricsson, Motorola web design" />
	<meta name="csrf-param" th:content="${_csrf.parameterName}" />
	<meta name="csrf-token" th:content="${_csrf.token}" />
	<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
	<!--webfont-->
	<!-- for bootstrap working -->
	<script type="text/javascript" src="/js/bootstrap-3.1.1.min.js"></script>
	<!-- //for bootstrap working -->


	<!-- cart -->
	<link rel="stylesheet" href="/css/flexslider.css" type="text/css" media="screen" />

	<script>
		$(function(){
			var header = $("meta[name='csrf-param']").attr("content");
			var token = $("meta[name='csrf-token']").attr("content");

			$(document).ajaxSend(function(e, xhr, options) {
				xhr.setRequestHeader('X-CSRF-TOKEN', token);
			});
		});
	</script>
	<style>
		.big_button {
			border: none;
			color: #ffffff;
			padding: 12px 45px;
			font-size: 22px;
			cursor: pointer;
			font-weight: 500;
			margin: 0 0 32px 0;
			background: #816263;
			text-transform: uppercase;
		}
		.navbar-header{
			width:30%;
		}
		.search_input{
			width: 75%;
			border: 1px solid #816263;
			float: right;
			height: 40px;
			padding-left: 5px;
		}
		#search_form{
			overflow: hidden;
			position: relative;
		}
		#close_search_button{
			position: absolute;
			right: 5px;
			top: 6px;
			font-size: 20px;
			border:none ;
			background-color: transparent;
		}
	</style>
</head>
<body>
<!-- header-section-starts -->
<div class="header">
	<div class="header-top-strip">
		<div class="container">
			<div class="header-top-left">
				<ul th:unless="${#authorization.expression('isAuthenticated()')}">
					<li><a href="/login"><span class="glyphicon glyphicon-user"> </span>Login</a></li>
					<li><a href="/register"><span class="glyphicon glyphicon-lock"> </span>Create an Account</a></li>
				</ul>
				<ul th:if="${#authorization.expression('isAuthenticated()')}">
					<li><a href="/orders"><span class="glyphicon glyphicon-user"> </span>Orders</a></li>
					<li>
						<form action="/logout" method="post">
							<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
							<button type="submit" style="border: none; background-color: transparent; color: white;"><span class="glyphicon glyphicon-lock"> </span>Logout</button>
						</form>
					</li>
				</ul>
			</div>
			<div class="header-right">
				<div class="cart box_1">

						<h3> $<span id="cart_total" class="simpleCart_total" th:text="${cart.total}"> 0.00 </span> (<span id="cart_items_count" class="simpleCart_quantity" th:text="${#lists.size(cart.items)}">  </span><span>Items</span>)<img src="/images/bag.png" alt="" /></h3>

					<p><a href="/cart" class="simpleCart_empty">Your cart</a></p>
					<div class="clearfix"> </div>
				</div>
			</div>
			<div class="clearfix"> </div>
		</div>
	</div>
</div>
<!-- header-section-ends -->
<div class="banner-top">
	<div class="container">
		<nav class="navbar navbar-default" role="navigation">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<div class="logo">
					<h1><a href="/"><span>E</span> -Shop</a></h1>
				</div>
			</div>
			<!--/.navbar-header-->

			<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
				<ul class="nav navbar-nav" id="category_menu">
					<li><a href="/products" >All</a></li>
					<li th:each="cat : ${categories}" th:unless="${#strings.equalsIgnoreCase(cat.name, 'uncategorized')}"><a th:href="@{/categories/{cat_id}/products(cat_id=${cat.getId()})}" href="#" th:text="${cat.title}">Home</a></li>
					<li><a href="#" id="show_search_box"><span class="glyphicon glyphicon-search"></span></a></li>
				</ul>
				<form action="/products" id="search_form" method="get" style="display: none;">
					<input type="text" class="search_input" name="query" />
					<input type="submit" style="position: absolute; left: 10000px;" />
					<button type="button" id="close_search_button"><span class="glyphicon glyphicon-remove"></span></button>
				</form>
			</div>
			<!--/.navbar-collapse-->
		</nav>
		<!--/.navbar-->
	</div>
</div>

<div class="container" >
	<div th:if="${info}" class="app-msg alert alert-success alert-dismissable" style="margin-top: 10px;">
		<h4><i class="icon fa fa-ban"></i> <span th:text="${info}">Info message goes here </span></h4>
	</div>

	<div th:if="${error}" class="app-msg alert alert-danger alert-dismissable" style="margin-top: 10px;">
		<h4><i class="icon fa fa-ban"></i> <span th:text="${error}">Info message goes here </span></h4>
	</div>
</div>

<th:block layout:fragment="content"></th:block>



<div class="news-letter">
	<div class="container">
		<div class="join">
			<h6>JOIN OUR MAILING LIST</h6>
			<div class="sub-left-right">
				<form>
					<input type="text" value="Enter Your Email Here" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Enter Your Email Here';}" />
					<input type="submit" value="SUBSCRIBE" />
				</form>
			</div>
			<div class="clearfix"> </div>
		</div>
	</div>
</div>
<div class="footer">
	<div class="container">


		<div class="cards text-center">
			<img src="/images/cards.jpg" alt="" />
		</div>
		<div class="copyright text-center">
			<p>Â© 2015 Eshop. All Rights Reserved | Design by   <a href="http://w3layouts.com">  W3layouts</a></p>
		</div>
	</div>
</div>
<script>

	$(function(){
		function toggle(){
			$("#category_menu").toggle();
			$("#search_form").toggle();
			return false;
		}
		$("#close_search_button").click(toggle);
		$("#show_search_box").click(toggle);

	});
</script>
<th:block layout:fragment="page_js"></th:block>
</body>
</html>
